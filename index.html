<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <article class="user-profile">
      <section class="user-info">
        <div class="user-profile__photo">
          <img src="/images/image-victor.jpg" alt="Victor Crest profile photo">
        </div>
        <p>Victor Crest <span class="soft-accent">26</span></p>
        <p class="soft-accent">London</p>
      </section>
      <section class="user-stats">
        <div class="user-stats__item">
          <p>80K</p>
          <span class="soft-accent">Followers</span>
        </div>
        <div class="user-stats__item">
          <p>803K</p>
          <span class="soft-accent">Likes</span>
        </div>
        <div class="user-stats__item">
          <p>1.4K</p>
          <span class="soft-accent">Photos</span>
        </div>
      </section>
    </article>
  </main>

</body>

</html>
